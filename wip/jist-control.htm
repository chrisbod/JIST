<!doctype html>
<html>
	<head>
	<link rel="stylesheet" href="../lib/normalize.css" type="text/css">
	<link rel="stylesheet" href="../css/jist-controls-base.css" type="text/css">
	</head>
	<body>
		<h1>Raw controls - no padding margin etc</h1>
		<ul class="jist-control-list jist-vertical">
        <li class="jist-control-list-item">
            <span class="jist-control-wrapper">
                <a class="jist-control-item" title="{full description of behaviour}" href="#">
                    <span class="jist-control">
                        <span class="jist-control-text">
                            <em class="jist-control-access-key">T</em>ext Label
                            <span class="jist-control-keyboard-shortcut">Alt+T</span>
                        </span>
                    </span>
                </a>
             </span>
        </li>
        <li class="jist-control-list-item">
            <span class="jist-control-wrapper">
                <label class="jist-control-item" title="{full description of behaviour}">
                    <button class="jist-control">
                        <span class="jist-control-text">
                            <em class="jist-control-access-key">T</em>ext Label
                            <span class="jist-control-keyboard-shortcut">Alt+T</span>
                        </span>
                    </button>
                </label>
            </span>
        </li>
		 <li class="jist-control-list-item">
            <span class="jist-control-wrapper">
                <label class="jist-control-item" title="{full description of behaviour}">
                    <span class="jist-control">
                    <input class="jist-control-input" type="button" value="Text Label Alt+T">
                    </span>
                </label>
            </span>
        </li>
        <li class="jist-control-list-item">
            <span class="jist-control-wrapper">
                <input type="checkbox" id="dummy-checkbox" name="optional" class="jist-control-state-flag">
                <label class="jist-control-item" title="{full description of behaviour}" for="dummy-checkbox">
                    <button class="jist-control">
                        <span class="jist-control-text">
                            Long Example of Control Text
                        </span>
                    </button>
                </label>
            </span>
        </li>
       
    </ul>
