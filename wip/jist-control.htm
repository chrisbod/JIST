	<body>
		<h1>Raw controls - no padding margin etc</h1>
		<ul class="jist-control-list jist-vertical">

		<!--
		{type:"Jist.Control"tag:"input|button|a|label",text:"text",title:"{full description of behaviour}",class:"class-name",checkbox:true,radio:true,accessKey:"A",keyboardShortcut:"",id:"",name:"",action:"",disabled:false}
		-->
		
		<li class="control-list-item">
            <span class="jist-control">
				<script type="application/x-jist"></script>
                <input type="checkbox" id="dummy-checkbox" name="optional" class="state-flag">
                <label class="item" title="{full description of behaviour}" for="dummy-checkbox">
                    <button class="control">
                        <span class="text">

                        </span>
                    </button>
                </label>
            </span>
        </li>
    </ul>  
	<script>	
		function jist(element) {
			var scripts = (element || document.body || document).getElementsByTagName("script"),
				l = scripts.length,
				i,
				scriptsForRemoval = [];

			for (i=0;i!= l;i++) {
				if (scripts[i].type == "application/x-jist") {
					//do whatever;
					scriptsForRemoval.push(scripts[i])
				}
				
			}
			//we do all our dom manipulation in reverse order at the end of the call
			for (i=0,l=scriptsForRemoval.length,scriptsForRemoval.reverse();i!=l;i++) {
				scriptsForRemoval[i].parentNode.removeChild(scriptsForRemoval[i])
			}
		}
		jist()
		onload = function () {
			document.all[document.all.length-2].innerHTML = 's<scr\ipt type=\"application/x-jist\"></scri\pt>';
			alert(document.body.all.tags("script")[0].outerHTML)
			jist()
			alert(document.body.all.tags("script").length)
		}
	</script>
