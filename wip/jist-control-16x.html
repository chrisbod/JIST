<!doctype html>
<html>
	<head>
	<link rel="stylesheet" href="../lib/normalize.css" type="text/css">
	<link rel="stylesheet" href="../css/jist-controls-base.css" type="text/css">
	<style type="text/css">
	body {
		color: red;
	}	
		.jist-16x .jist-control{
			border: 1px solid red;
			margin: 1px;
			min-width: 24px;
			_width: 24px;
		}
	</style>
	<style type="text/css">
		.jist-control {
			background-image: url(img/slide-top.gif);
		}
		.item {
			background-image: url(img/slide-bottom.gif);
		}
		.control {
			background-image: url(img/slide-left.gif);
		}
		.input,.text {
			background-image: url(img/slide-right.gif);
		}

	
	</style>
	</head>
	<body class="jist-16x">
		<h1>Raw controls - no padding margin etc</h1>
		<ul class="jist-control-list jist-vertical">
        <li class="control-list-item">
            <span class="jist-control">
                <a class="item" title="{full description of behaviour}" href="#">
                    <span class="control">
                        <span class="text">
                            <em class="access-key">T</em>ext Label
                            <span class="keyboard-shortcut">Alt+T</span>
                        </span>
                    </span>
                </a>
             </span>
        </li>
        <li class="control-list-item">
            <span class="jist-control">
                <label class="item" title="{full description of behaviour}">
                    <button class="control">
                        <span class="text">
                            <em class="access-key">T</em>ext Label
                            <span class="keyboard-shortcut">Alt+T</span>
                        </span>
                    </button>
                </label>
            </span>
        </li>
		 <li class="control-list-item">
            <span class="jist-control">
                <label class="item" title="{full description of behaviour}">
                    <span class="control">
                    <input class="input" type="button" value="Text Label Alt+T">
                    </span>
                </label>
            </span>
        </li>
        <li class="control-list-item">
            <span class="jist-control">
                <input type="checkbox" id="dummy-checkbox" name="optional" class="state-flag">
                <label class="item" title="{full description of behaviour}" for="dummy-checkbox">
                    <button class="control">
                        <span class="text">
                            Long Example of Control Text
                        </span>
                    </button>
                </label>
            </span>
        </li>
       
    </ul>	
	<div style="clear:both; float: left">
    <ul class="jist-control-list">
        <li class="control-list-item">
            <span class="jist-control">
                <label class="item" title="{full description of behaviour}">
                    <button class="control">
                        <span class="text">
                            <em class="access-key">T</em>ext Label
                            <span class="keyboard-shortcut">Alt+T</span>
                        </span>
                    </button>
                </label>
            </span>
        </li>
        <li class="control-list-item">
            <span class="jist-control">
                <input type="checkbox" id="dummy-checkbox" name="optional" class="state-flag">
                <label class="item" title="{full description of behaviour}" for="dummy-checkbox">
                    <button class="control">
                        <span class="text">
                            <em class="access-key">T</em>ext Label
                            <span class="keyboard-shortcut">Alt+T</span>
                        </span>
                    </button>
                </label>
            </span>
        </li>
		
		<li class="control-list-item">
            <span class="jist-control">
                <a class="item" title="{full description of behaviour}" href="#">
                    <span class="control">
                        <span class="text">
                            <em class="access-key">T</em>ext Label
                            <span class="keyboard-shortcut">Alt+T</span>
                        </span>
                    </span>
                </a>
            </span>
        </li>
        <li class="control-list-item">
            <span class="jist-control">
                <label class="item" title="{full description of behaviour}">
                    <span class="control">
                    <input class="input" type="button" value="Text Label Alt+T">
                    </span>
                </label>
            </span>
        </li>

            <span class="jist-control">

                <label class="item" title="{full description of behaviour}" for="dummy-checkbox">

		<li class="control-list-item">
            <span class="jist-control jist-control-text">
                <label class="item" title="{full description of behaviour}">
                    <span class="control">
                    <input class="text" type="text" value="this is a text box...">
                    </span>
                </label>
            </span>
        </li>
		<li class="control-list-item">
            <span class="jist-control jist-control-select">
                <label class="item" title="{full description of behaviour}">
                    <span class="control" style="position:absolute; margin-top: -2px; clip: rect(2px 1.5em 1.2em 2px)">
                    <select class="text" size="1" style=" background-color: transparent" >
						<option>foo</option>
						<option>zoo</option>
					</select>
                    </span>
                </label>
            </span>
        </li>
    </ul>  
	<style>
		div *{
		layout-flow: horizontal;
		}
	</style>
	<script>
		var rS = document.body.currentStyle;
		//alert(rS.)
		for(var i in rS) {
			try {
			document.write(i+":"+rS[i]+'<br>')
			}
			catch (e) {
			
			}
		}
	
	</script>
	</body>
